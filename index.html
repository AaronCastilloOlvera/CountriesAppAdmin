<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/css/index.css">
<head>

</head>

<body>
    
    <h2> Add Country </h2>
    <div class="container" id="my-dashboard" style="height: 200px; overflow-y: scroll;">
        <!--table-->
    </div>
    
    <div class="container">

        <div class="my-form">
            <div class="container">
                <div class="inner">
                    <div class="input-box">
                        <label for="id">Id:</label>
                        <input type="number" id="id-country" name="id">
                    </div>
                    <div class="input-box">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="input-box">
                        <label for="capital">Capital:</label>
                        <input type="text" id="capital" name="capital">
                    </div>
                    <div class="input-box">
                        <label for="flag">Flag:</label>
                        <input type="text" id="flag" name="flag">
                    </div>
                    <div class="input-box">
                        <label for="silhouette">Silhouette:</label>
                        <input type="text" id="silhouette" name="silhouette">
                    </div>
                    <div class="input-box">
                        <label for="population">Population:</label>
                        <input type="number" id="population" name="population">
                    </div>
                    <div class="input-box">
                        <label for="superficie">Superficie:</label>
                        <input type="number" id="superficie" name="supesuperficierfice">
                    </div>
                    <div class="input-box">
                        <label for="continent">Continent:</label>
                        <input type="text" id="continent" name="continent">
                    </div>
                    <div class="input-box">
                        <label for="pib">PIB:</label>
                        <input type="number" id="pib" name="pib">
                    </div>
                </div>
            </div>
        
        
            <div class="container">
                <code class="my-console">
                    <textarea id="my-code" rows="18"  readonly> </textarea>
                </code>
            </div> 
        
        </div>
    </div>

    <div class="container">
        <button id="btn-get" class="btn btn-get"> Get </button>
        <button id="btn-post" class="btn btn-post"> Post </button>
        <button id="btn-put" class="btn btn-put"> Put </button>
        <button id="btn-delete" class="btn btn-delete"> Delete </button>
    </div>
    
    <!-- HTML para el botón que abrirá el modal -->
    <button id="btn-modal">Abrir modal</button>

    <!-- HTML para el modal -->
    <div id="modal" style="display: none;">
        <div id="modal-content">
            <div id="modal-header">
                <span id="btn-close">&times;</span>
                <h2>Título del modal</h2>
            </div>
            <div id="modal-body">
                Contenido del modal
            </div>
            <div id="modal-footer">
                <button id="btn-aceptar">Aceptar</button>
                <button id="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/index.js"></script>
   
</body>

</html>
